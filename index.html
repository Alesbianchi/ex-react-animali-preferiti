<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState } = React;

        function Modal({ title, content, show = false, onClose = () => { }, onConfirm = () => { } }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <div>{content}</div>
                        <div className="modal-buttons">
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            );
        }

        function ListaAnimali() {
            const [animals, setAnimals] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [newAnimal, setNewAnimal] = useState("");

            const handleConfirm = () => {
                if (newAnimal.trim()) {
                    setAnimals([...animals, newAnimal.trim()]);
                    setNewAnimal("");
                }
                setShowModal(false);
            };

            const handleClose = () => {
                setNewAnimal("");
                setShowModal(false);
            };

            return (
                <div>
                    <button onClick={() => setShowModal(true)}>Aggiungi Animale</button>

                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((animale, index) => (
                                <li key={index}>{animale}</li>
                            ))}
                        </ul>
                    </details>

                    <Modal
                        title="Aggiungi un nuovo animale"
                        show={showModal}
                        onClose={handleClose}
                        onConfirm={handleConfirm}
                        content={
                            <input
                                type="text"
                                value={newAnimal}
                                placeholder="Nome dell'animale"
                                onChange={(e) => setNewAnimal(e.target.value)}
                            />
                        }
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.querySelector(".lista-animali"));
        root.render(<ListaAnimali />);
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
